name: Desplegar a Hostinger (Comprimido)

on: workflow_dispatch

jobs:
  desplegar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd, curl, zip, pdo_mysql

      - name: Crear archivo .env temporal
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Instalar dependencias con Composer
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Preparar estructura de directorios
        run: |
          # crear directorios para la estructura correcta
          mkdir -p deploy/laravel
          mkdir -p deploy/public_html
          
          # copiar archivos de aplicación (excluyendo public)
          rsync -av --exclude='public' --exclude='.git' --exclude='.github' --exclude='deploy' ./ deploy/laravel/
          
          # copiar archivos públicos
          rsync -av public/ deploy/public_html/
          
          # actualizar rutas en index.php
          sed -i "s|__DIR__\.'/../|__DIR__\.'/../laravel/|g" deploy/public_html/index.php
          
          # copiar .env a directorio laravel
          cp .env deploy/laravel/.env
          
          # crear script para descompresión
          echo "<?php
          // Script para descomprimir automaticamente
          \$zip = new ZipArchive;
          if (\$zip->open('deploy.zip') === TRUE) {
              \$zip->extractTo('/');
              \$zip->close();
              echo 'Descompresión exitosa';
          } else {
              echo 'Error al descomprimir';
          }
          unlink('deploy.zip'); // borrar el zip después
          unlink(__FILE__); // auto-eliminarse
          " > deploy/extract.php

      - name: Comprimir archivos
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          # Verificar tamaño para referencia
          du -sh deploy.zip

      - name: Subir archivo ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          include: |
            deploy.zip
            
      - name: Subir extractor
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /
          include: |
            extract.php
